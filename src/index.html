<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script type="module" src="input.js"></script>
</head>
<title>Swiftly</title>
<body class="bg-amber-500 transition-all ease-in duration-300 ">
  <div class="container">
    <h1 class="text-2xl font-bold text-center  text-amber-600 mb-4">
      Fast. Reliable. Stress-Free
    </h1>
    <p class="text-amber-900 text-md sm:ml-4 md:text-center mb-8">Order via whatsapp and get it delivered to your door step</p>
    <!-- top-icon -->
     <div class="bg-amber-100 flex justify-center"> 
      <div class="rounded-2xl flex md:w-[60%] justify-center">
        <div class="bg-white w-[30%] ml-3 rounded-2xl">
                <img src="icons\whatsapp.jpeg" alt="delivery icon" class="w-[70%] mx-auto">
        <p class="text-sm text-center">whatsapp</p>
              </div>
              <div class="bg-white rounded-2xl w-[30%] ml-2">
                <img src="icons\gift.jpeg" alt="delivery icon" class="w-[120%] rounded-2xl mx-auto">
              <p class="text-sm text-center">product</p>
              </div>
        <div class="bg-white rounded-2xl w-[30%] ml-3 mr-2">
          <img src="icons\delivery.jpeg" alt="delivery icon" class="w-[70%]  mx-auto">
<p class="text-sm text-center">   We deliver</p>
        </div>
      </div>
    </div>
    <div class="border rounded-2xl mt-8 mx-auto bg-white ">
<h1 class="font-bold text-center  text-2xl ">Find a Gift</h1>
<p class="text-center">Who are you gifting</p>
<div class="button mx-auto justify-center md:w-[40%] rounded-2xl gap-20 w-[70%] flex">
  <span class="text-center cursor-pointer hover:bg-amber-600" id="male">Male</span>
  <span class="text-center cursor-pointer hover:bg-amber-600" id="female">Female</span>
</div>
<div class="button justify-center mx-auto md:w-[50%] rounded-2xl mt-4 gap-20 w-[70%] flex">
  <span class="text-center cursor-pointer hover:bg-amber-600" id="adult">Adult</span>
  <span class="text-center cursor-pointer hover:bg-amber-600" id="child">Child</span>
</div>
<span class="sm:ml-4 md:ml-40 md:text-center md:justify-center md:mx-auto">Ocassion:</span>
<div class="button justify-center mx-auto md:w-[60%] rounded-2xl mt-2 sm:gap-2 md:gap-6
 w-[90%] flex">

  <span class="text-center cursor-pointer hover:bg-amber-600" id="birthday">Birthday</span>
  <span class="text-center cursor-pointer hover:bg-amber-600" id="anniversary">Anniversary</span>
  <span class="text-center cursor-pointer hover:bg-amber-600" id="random">Random</span>

</div>
<div class="mx-auto justify-center text-center">

<button class="px-4 py-2 rounded-full bg-primary bg-white border border-2 hover:bg-amber-700 mt-2 mb-2 shadow-sm 
transition-colors transition-transform duration-200 ease-[cubic-bezier(.25,.8,.25,1)] 
hover:bg-primary-600 hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-primary/30 
motion-safe:transform motion-safe:transition" id="giftbtn">
  Pick Gift
</button>
</div>

<p id="gift"></p>

    </div>
<!-- search bar -->
    <div class="justify-center flex items-center" >
<input type="text" id="input" 
class="border rounded-2xl mt-4 bg-amber-500 
text-black w-[70%] p-1 border-gray-200" 
placeholder="Search for products here" />
    </div>

    <!-- category section -->
     <div class="mt-4 sm:gap-4  text-center bg-amber-200">
       <button class="rounded-2xl cursor-pointer p-2 hover:bg-amber-500 bg-gray-200" id="all">All</button>
      <button class="rounded-2xl cursor-pointer p-2 hover:bg-amber-500 bg-gray-200" id="anime">Anime</button>
      <button class="rounded-2xl cursor-pointer p-2 hover:bg-amber-500 bg-gray-200" id="snacks">Snacks</button>
      <button class="rounded-2xl cursor-pointer p-2 hover:bg-amber-500 bg-gray-200" id="cosmetics">Cosmetics</button>
      <button class="rounded-2xl cursor-pointer p-2 hover:bg-amber-500 bg-gray-200" id="native">Native</button>
      
      
      
    </div>
    <div id="image-sec" class="mb-8">
      
    </div>






  </div>
</body>
</html>
